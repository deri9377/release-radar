<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <h1>Result</h1>
    <p th:text="'name: ' + ${greeting.name}" />
    <a href="/">Submit another message</a>
    <h3>Following:</h3>
        <div th:each="artist : ${artists}">
            <p th:text="${artist.name}">text</p>
            <div th:each="album : ${artist.albums}" id="accordion">
                <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                    <button th:text="${album.name} + ' Release Date: ' + ${album.release_date}" class="btn btn-link" data-toggle="collapse" th:data-target="'#' + ${album.id}" aria-expanded="true" aria-controls="collapseOne">
                        Text
                    </button>
                    </h5>
                </div>
            
                <div th:id=${album.id} class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                                <thead>
                                    <tr>
                                        <th> Track Name</th>
                                        <th> Id </th>
                                        <th> Link </th>
                                    </tr>
                                </thead>
                                <tr th:each="track : ${album.tracks}">
                                    <td><span th:text="${track.name}">Title</span></td>
                                    <td><span th:text="${track.id}">Title</span></td>
                                    <td><span th:text="${track.exturnal_urls}">Title</span></td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
          </div>
</body>
</html>
