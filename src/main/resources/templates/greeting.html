<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<h1>Hello Welcome to Release Radar</h1>
    <h3>Following:</h3>
    <table class="table">
        <thead>
            <tr>
                <th> Artist </th>
                <th> Id </th>
            </tr>
        </thead>
        <tbody>
        <tr th:if="${artists.empty}">
                <td colspan="2"> Not following any Artists </td>
            </tr>
            <tr th:each="artist : ${artists}">
                <td><span th:text="${artist.name}"> Title </span></td>
                <td><span th:text="${artist.id}"> Id </span></td>
            </tr>
        </tbody>
    </table>
    <h4>please enter the artists you would like to follow in a comma seperated list</h4>
    <form action="#" th:action="@{/}" th:object="${greeting}" method="post">
        <p>Artists: <input type="text" th:field="*{name}" /></p>
        <p><input type="date" th:field="*{date}" id="greeting-date"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        <input id="datepicker" width="276" />
    </form>
</body>
</html>
